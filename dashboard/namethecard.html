<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShadowPay | Name Your Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0c0c0c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }

    /* Page transition overlay */
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
      z-index: 10000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .page-transition.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    .back-icon {
      position: absolute;
      top: 25px;
      left: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: slideInLeft 0.6s ease-out 0.2s both;
    }

    .back-icon:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
    }

    .back-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 40px;
      animation: slideInUp 0.8s ease-out 0.4s both;
      background: linear-gradient(45deg, #fff, #4CAF50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card-display {
      width: 430px;
      height: 270px;
      background: linear-gradient(135deg, #9c9c9c, #7a7a7a);
      border-radius: 20px;
      color: white;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      margin-bottom: 40px;
      animation: slideInUp 0.8s ease-out 0.6s both, float 3s ease-in-out 1.4s infinite;
      transition: all 0.3s ease;
    }

    .card-display:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
    }

    .card-chip {
      width: 45px;
      height: 30px;
      background: linear-gradient(135deg, #d9d9d9, #ffffff);
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-number {
      letter-spacing: 2px;
      font-size: 20px;
      opacity: 0.9;
    }

    .card-bottom {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .cardholder {
      font-size: 22px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .brand {
      font-size: 18px;
      font-weight: 600;
      opacity: 0.8;
    }

    .input-container {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 12px 20px;
      width: 450px;
      justify-content: space-between;
      animation: slideInUp 0.8s ease-out 0.8s both;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .input-container:focus-within {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(76, 175, 80, 0.5);
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
      transform: translateY(-2px);
    }

    .input-container input {
      background: transparent;
      border: none;
      outline: none;
      font-size: 20px;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .submit-btn {
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: scale(1.1);
    }

    .submit-btn svg {
      width: 32px;
      height: 32px;
      stroke: white;
      cursor: pointer;
      transition: all 0.3s ease;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    .submit-btn:hover svg {
      stroke: #4CAF50;
      filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.5));
    }
  </style>
</head>
<body>
  <!-- Page transition overlay -->
  <div class="page-transition" id="pageTransition"></div>

  <div class="back-icon" onclick="navigateWithTransition('dashboard.php')">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </div>

  <h1>Name Your Card</h1>

  <div class="card-display">
    <div class="card-top">
      <div class="card-chip"></div>
      <div class="brand">SHADOWPAY</div>
    </div>
    <div class="card-number">XXXX XXXX XXXX XXXX</div>
    <div class="card-bottom">
      <div class="cardholder" id="cardNameDisplay">Card Name</div>
      <div class="brand">VIRTUAL</div>
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="cardNameInput" placeholder="Enter Name" oninput="updateCardName()" />
    <div class="submit-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>
  </div>

  <script>
    // Page transition function
    function navigateWithTransition(url) {
      const transition = document.getElementById('pageTransition');
      transition.classList.add('active');
      setTimeout(() => {
        window.location.href = url;
      }, 300);
    }

    function updateCardName() {
      const input = document.getElementById('cardNameInput').value;
      const display = document.getElementById('cardNameDisplay');
      display.textContent = input ? input.toUpperCase() : 'CARD NAME';
      
      // Add pulse animation when typing
      display.style.animation = 'pulse 0.3s ease-out';
      setTimeout(() => {
        display.style.animation = '';
      }, 300);
    }

    document.querySelector('.submit-btn').addEventListener('click', () => {
      const cardName = document.getElementById('cardNameInput').value.trim();
      if (cardName) {
        // Store card name in sessionStorage for the next step
        sessionStorage.setItem('cardName', cardName);
        navigateWithTransition('cardcolor.html');
      } else {
        // Show error with animation
        const input = document.getElementById('cardNameInput');
        input.style.animation = 'pulse 0.3s ease-out';
        input.placeholder = 'Please enter a card name!';
        setTimeout(() => {
          input.style.animation = '';
          input.placeholder = 'Enter Name';
        }, 1000);
      }
    });

    // Allow Enter key to submit
    document.getElementById('cardNameInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.querySelector('.submit-btn').click();
      }
    });
  </script>
</body>
</html>
